{% extends 'base.html'%}
{% load crispy_forms_tags %}
{%block title_block%}Profile Pic {%endblock%}

{%block body_block%}

<h3>Your Profile Picture</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" class="btn btn-primary btn-sm">Add</button>
</form>


{%endblock%}
